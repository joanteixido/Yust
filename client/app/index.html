<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=1136, target-densitydpi=device-dpi, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" /
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="pad is-hidden">
            <div class="buttons">
                <div class="button button-y" data-value="y"></div>
                <div class="button button-x" data-value="x"></div>
                <div class="button button-b" data-value="b"></div>
                <div class="button button-a" data-value="a"></div>
            </div>

            <div class="arrows">
                <!-- Using divs to prevent <button> default browser styles/outlines/shit lol -->
                <!-- It's cool enough for the hackathon... -->
                <div class="arrow arrow-up" data-value="u"></div>
                <div class="arrow arrow-down" data-value="d"></div>
                <div class="arrow arrow-left" data-value="l"></div>
                <div class="arrow arrow-right" data-value="r"></div>
                <div class="arrow-d arrow-left-up" data-value="lu"></div>
                <div class="arrow-d arrow-left-down" data-value="ld"></div>
                <div class="arrow-d arrow-right-up" data-value="ru"></div>
                <div class="arrow-d arrow-right-down" data-value="rd"></div>
            </div>
        </div>

        <div class="draw is-hidden" id="draw">
            Draw something!
        </div>

        <div class="warning">
            <div class="warning-container">
                <img src="images/logo.png" alt="yust, control any shit" class="logo">
                (Flip your device)
            </div>
        </div>

        <!-- build:js scripts/main.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="scripts/socket.io.min.js"></script>
        <script src="scripts/yust-client.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/fullscreensnippet.js -->
        <!-- <script src="scripts/fullscreensnippet.js"></script> -->
        <!-- endbuild -->

        <!-- build:js scripts/fastclick.js -->
        <script src="scripts/fastclick.js"></script>
        <script src="scripts/fastclick.example.js"></script>
        <!-- endbuild -->
</body>
</html>
