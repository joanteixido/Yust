<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yust</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

        <div class="pad">
            <div class="buttons">
                <button class="button button-y" data-value="y"></button>
                <button class="button button-x" data-value="x"></button>
                <button class="button button-b" data-value="b"></button>
                <button class="button button-a" data-value="a"></button>
            </div>

            <div class="arrows">
                <!-- It's cool enough for the hackathon... -->
                <button class="arrow arrow-up" data-value="u"></button>
                <button class="arrow arrow-down" data-value="d"></button>
                <button class="arrow arrow-left" data-value="l"></button>
                <button class="arrow arrow-right" data-value="r"></button>
                <button class="arrow-d arrow-left-up" data-value="lu" data-shine=".arrow-up,.arrow-left"></button>
                <button class="arrow-d arrow-left-down" data-value="lb" data-shine=".arrow-left,.arrow-down"></button>
                <button class="arrow-d arrow-right-up" data-value="ru" data-shine=".arrow-up,.arrow-right"></button>
                <button class="arrow-d arrow-right-down" data-value="rb" data-shine=".arrow-right,.arrow-down"></button>
            </div>
        </div>

        <div class="warning">
            Put your device in landscape mode to play.
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/socket.io.min.js"></script>
        <script src="scripts/yust-client.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
